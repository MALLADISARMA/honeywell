<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomaly Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            padding: 30px;
            background: #fff;
            color: #333;
        }
        .btn-custom {
            background: #2575fc;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #1a5bcc;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="card col-md-6 offset-md-3">
            <h2 class="mb-4">ðŸ“Š Multivariate Time Series Anomaly Detector</h2>
            <p class="mb-3">Upload your CSV or Excel file to detect anomalies.</p>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-warning">
                  {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}

            <form method="POST" enctype="multipart/form-data">
                <input class="form-control mb-3" type="file" name="file" accept=".csv, .xlsx" required>
                <button type="submit" class="btn btn-custom">ðŸš€ Run Detection</button>
            </form>

            <p class="mt-3 text-muted">Results will download automatically as <b>anomaly_results.csv</b></p>
        </div>
    </div>
</body>
</html>
